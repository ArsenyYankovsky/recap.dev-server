version: '3.0'

services:
  recap_dev_server:
    build: .
    container_name: recap_dev_server
    image: recapdev/server:0.5-postgres
    environment:
      postgresHost: postgres
      postgresUsername: postgres
      postgresPassword: password
      postgresDatabase: postgres
    ports:
      - "8081:8081"
      - "8080:8080"
    networks:
      - postgres
    restart: unless-stopped

  latest_postgres:
    extends: build
    image: recapdev/server:latest-postgres
